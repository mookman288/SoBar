<!DOCTYPE html>
<html>
	<head>
		<title>SoBar Demo</title>
		<meta charset="utf-8" />
		<meta name="author" content="PxO Ink" />
		<meta name="robots" content="none" />
		<style type="text/css">
			body {
				padding: 2.50rem;
				font-family: sans-serif, serif;
			}
			img {
				width: auto;
				height: 4.00rem;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="./dist/css/sobar.min.css" />
	</head>
	<body>
		<h1>SoBar</h1>
		<h2>The Social Media Icon Bar</h2>
		<p>
			To read the entire README, including credits, special mentions, licenses, and more,
			<a href="https://github.com/mookman288/SoBar" target="_blank" rel="noopener">click here</a> to visit the
			repository or <a href="README.md">click here</a> for the markdown file.
		</p>
		<h2>Demonstration</h2>
		<h3>Plain SVG Images</h3>
		<img src="./dist/images/share.svg" alt="Share" />
		<img src="./dist/images/email.svg" alt="Email" />
		<img src="./dist/images/github.svg" alt="Github" />
		<img src="./dist/images/facebook.svg" alt="Facebook" />
		<img src="./dist/images/twitter.svg" alt="Twitter" />
		<img src="./dist/images/linkedin.svg" alt="LinkedIn" />
		<img src="./dist/images/tumblr.svg" alt="Tumblr" />
		<img src="./dist/images/pinterest.svg" alt="Pinterest" />
		<img src="./dist/images/soundcloud.svg" alt="Soundcloud" />
		<img src="./dist/images/beatport.svg" alt="Beatport" />
		<img src="./dist/images/itunes.svg" alt="iTunes" />
		<img src="./dist/images/instagram.svg" alt="Instagram" />
		<h3>CSS</h3>
		<h4>Micro</h4>
		<span class="social micro share" title="Share"></span>
		<span class="social micro email" title="Email"></span>
		<span class="social micro github" title="Github"></span>
		<span class="social micro facebook" title="Facebook"></span>
		<span class="social micro twitter" title="Twitter"></span>
		<span class="social micro linkedin" title="LinkedIn"></span>
		<span class="social micro tumblr" title="Tumblr"></span>
		<span class="social micro pinterest" title="Pinterest"></span>
		<span class="social micro soundcloud" title="Soundcloud"></span>
		<span class="social micro beatport" title="Beatport"></span>
		<span class="social micro itunes" title="iTunes"></span>
		<span class="social micro instagram" title="Instagram"></span>
		<h4>Small</h4>
		<span class="social small share" title="Share"></span>

		<span class="social small github" title="Github"></span>

		<span class="social small linkedin" title="LinkedIn"></span>

		<span class="social small beatport" title="Beatport"></span>
		<span class="social small itunes" title="iTunes"></span>
		<span class="social small instagram" title="Instagram"></span>
		<h4>Default</h4>
		<a href="#share"><span class="social share">Share></span></a>
		<a href="#email"><span class="social email">Email</span></a>
		<span class="social github" title="Github"></span>
		<span class="social facebook" title="Facebook"></span>
		<span class="social twitter" title="Twitter"></span>
		<span class="social linkedin" title="LinkedIn"></span>
		<span class="social tumblr" title="Tumblr"></span>

	</body>
</html>
